<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      <title> Un petit Shifumi ! </title>
      <!-- Le styles -->
    <link href="./assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="./assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

   </head>
   <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Un petit Shifumi ?</a>
          <div class="nav-collapse collapse hidden" id="divConnected" >
            <p class="navbar-text pull-right">
              Connecté en tant que :  <a href="#" class="navbar-link" id="btnDeconnexion" >logginname</a>
            </p>
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container-fluid" >
        <!-- Ligne de connexion --> 
        <div class="row-fluid" id="divConnexion" > 
           <form id="connexion" class="form-inline"  >
              <legend> Faut se connecter d'abord ! </legend>
              <label> Surnom : </label><input type="text" placeholder="Ici !" required class="input-medium" id="txtSurname" />
              <button type="submit" class="btn" id="btnConnexion" > Connexion </button>
          </form>
        </div> <!-- Fin de la ligne de connexion -->


        <!-- Tableau du "jeu" -->
        <div class="row-fluid hidden" id="divMain" >
           <!-- Liste des joueurs -->
           <div class="span2" >
               <h2> Joueurs </h2>
               <ul class="unstyled" id="lstPlayers" >
               </ul>
           </div> <!-- Fin de la liste des joueurs -->

           <!-- Partie -->
           <div class="span7" > 
               <h2 id="h2Waiting" > Une petite partie ? </h2> 
               <h2 id="h2Challenge" class="hidden" > Challenge en attente </h2> 
               <h2 id="h2Game" class="hidden" > Faut le bouffer maintenant !! </h2> 
               <div id="divGame" class="text-center hidden" data-game="" >

²
               </div>
           </div>

           <!-- Chat ou nouvelle -->
           <div class="span3" > 
               <h2> Live :)  </h2> 
               <div class="row-fluid span12" >
                   <form class="form-inline" >
                     <input type="text" id="txtMessage" class="input-medium" ><button type="submit" class="btn" id="btnMessage" > Envoie ! </button>
                   </form>
               </div>
               <div class="row-fluid" id="divMessages" >

               </div>
           </div>


        </div> <!-- Fin de la ligne de jeu -->
        
    </div> <!-- Fin du container -->

   </body>
   <!-- Partie script -->
   <script src="./assets/jquery/jquery-1.9.1.min.js"></script>
   <script src="./assets/bootstrap/js/bootstrap.min.js" ></script>
   <script src="./assets/bootbox/bootbox.min.js" ></script>
   <script src="./assets/jsrender/jsrender.js" ></script>
   <script src="./game.js" ></script>
   <script src="./index.js" ></script>

   <script id="gameTemplate" type="text/x-jsrender" >
       <div class="row-fluid" >
           <!-- Joueur 1 --> 
           <div class="span6">
                <h4> {{>p1.username}} </h4>
                <h2 id="p1score" > 0 </h2>
           </div>
           <!-- Joueur 2 -->
           <div class="span6">
                <h4> {{>p2.username}} </h4>
                <h2 id="p2score" > 0 </h2>
           </div>
       </div>
       <!-- Le choix du joueur -->
       <div class="row-fluid" id="choice" >
            <form class="form-inline" >
                  <select id="sltChoice" class="input-medium" >
                    <option value="1" > Caillou </option>
                    <option value="2" > Papier </option>
                    <option value="3" > Ciseaux </option>
                  </select>
                  <button type="submit" class="btn" id="btnChoice"> Valider </button>
            </form>
       </div>
       <!-- Les différents tours -->
       <div class="row-fluid" id="gameruns" >
       </div>
   </script>
   <script id="runTemplate" type="text/x-jsrender" >
       <div class="row-fluid" >
            <span> {{>game.p1name}} :{{:~formatUtils.format(run.p1choice) }} </span>
            <span> {{>game.p2name}} :{{:~formatUtils.format(run.p2Choice) }} </span><br/>
            <strong>{{if run.hasWinner}} Vainqueur : {{>runwinner}} {{else}} Egalite ! {{/if}}</strong><br/>
       </div>
   </script>

   
</html>
